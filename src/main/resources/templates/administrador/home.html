<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>EShop</title>


	<!-- Bootstrap core CSS with tmf-->
	<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template with tmf-->
	<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>
	<!-- Navigation with thymeleaf template-->
	<div th:include="administrador/template_admin.html::header"></div>

	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4 bg-light">
			<h1 class="display-5 text-left font-weight-bold">Eshop</h1>
			<p class="lead text-dark">Perfil de administrador</p>
		</header>

		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100 border-success">
					<img class="card-img-top" th:src="@{/image/{img} (img=${producto.imagen})}" alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer bg-success">
						<a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer with thymeleaf template-->
	<div th:include="administrador/template_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript tmf-->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
